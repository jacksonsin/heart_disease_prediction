<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Heart Disease Analysis</h1>
	<h3>Please Enter Patient Information</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{https://js-heart-disease-prediction.herokuapp.com('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age" required="required" /><br>
        <input type="text" name="gender" placeholder="Gender" required="required" /><br>
		<input type="text" name="cp" placeholder="CP" required="required" /><br>
		<input type="text" name="trestbps" placeholder="Trestbps" required="required" /><br>
		<input type="text" name="chol" placeholder="Chol" required="required" /><br>
		<input type="text" name="fbs" placeholder="Fbs" required="required" /><br>
		<input type="text" name="restecg" placeholder="RestECG" required="required" /><br>
		<input type="text" name="thalach" placeholder="Thalach" required="required" /><br>
		<input type="text" name="exang" placeholder="Exang" required="required" /><br>
		<input type="text" name="oldpeak" placeholder="Oldpeak" required="required" /><br>
		<input type="text" name="slope" placeholder="Slope" required="required" /><br>
		<input type="text" name="ca" placeholder="CA" required="required" /><br>
		<input type="text" name="thal" placeholder="Thal" required="required" /><br>               

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <h3>{{ response_status }}</h3>
   <h1>{{ prediction_text }}</h1>

 </div>


</body>
</html>
